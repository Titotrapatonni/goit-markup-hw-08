<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Студія</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.css"
      integrity="sha512-Y0MM+V6ymRKN2zStTqzQ227DWhhp4Mzdo6gnlRnuaNCbc+YN/ZH0sBCLTM4M0oSy9c9VKiCvd4Jk44aCLrNS5Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="container page-header__container">
        <nav class="nav">
          <a href="" class="logo link"
            >Web<span class="logo--header">Studio</span>
          </a>
          <ul class="nav__list nav__list--header list">
            <li class="nav__item">
              <a href="" class="nav__link nav__link--header link current"
                >Студія</a
              >
            </li>
            <li class="nav__item">
              <a href="" class="nav__link nav__link--header link">Портфоліо</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link nav__link--header link">Контакти</a>
            </li>
          </ul>
        </nav>
        <ul class="contact-list contact-list--header list">
          <li class="contact-list__item contact-list__item--header">
            <a
              href=""
              class="contact-list__link contact-list__link--header link"
              ><svg width="16" height="12" class="contact__icon">
                <use href="./images/sprite.svg#icon-envelope"></use></svg
              >info@devstudio.com</a
            >
          </li>
          <li class="contact-list__item contact-list__item--header">
            <a
              href=""
              class="contact-list__link contact-list__link--header link"
              ><svg width="10" height="16" class="contact__icon">
                <use href="./images/sprite.svg#icon-smartphone"></use></svg
              >+38 096 111 11 11</a
            >
          </li>
        </ul>
        <!-- Button open mobile menu -->
        <button class="mobile-menu-btn-open js-open-menu" type="button">
          <svg class="mobile-menu-btn-open__icon" width="40" height="40">
            <use href="./images/sprite.svg#icon-mobile-menu"></use>
            <!-- <use href="./images/sprite.svg#icon-mobile-menu-close"></use> -->
          </svg>
        </button>
        <!-- /Button open mobile menu -->
      </div>

      <!-- Mobile menu -->
      <div class="mobile-menu js-menu-container">
        <div class="container mobile-menu__container">
          <button class="mobile-menu__btn-close js-close-menu" type="button">
            <svg class="mobile-menu__icon-close" width="40" height="40">
              <use href="./images/sprite.svg#icon-mobile-menu-close"></use>
            </svg>
          </button>
          <ul class="nav__list nav__list--menu list">
            <li class="nav__item">
              <a href="" class="nav__link nav__link--menu current link"
                >Студія</a
              >
            </li>
            <li class="nav__item">
              <a href="" class="nav__link nav__link--menu link">Портфоліо</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link nav__link--menu link">Контакти</a>
            </li>
          </ul>
          <ul class="contact-list contact-list--menu list">
            <li class="contact-list__item contact-list__item--menu">
              <a
                href=""
                class="contact-list__link contact-list__link--menu contact-list__email link"
                >info@devstudio.com</a
              >
            </li>
            <li class="contact-list__item contact-list__item--menu">
              <a
                href=""
                class="contact-list__link contact-list__link--menu contact-list__tel link"
                >+38 096 111 11 11</a
              >
            </li>
          </ul>
          <ul class="social-network--menu list">
            <li class="social-network__item--menu">
              <a class="social-network__link--menu link" href="">Instagram</a>
            </li>
            <li class="social-network__item--menu">
              <a class="social-network__link--menu link" href="">Twitter</a>
            </li>
            <li class="social-network__item--menu">
              <a class="social-network__link--menu link" href="">Facebook</a>
            </li>
            <li class="social-network__item--menu">
              <a class="social-network__link--menu link" href="">LinkedIn</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- /Mobile menu -->
    </header>
    <!-- /Header -->

    <!-- Main -->
    <main>
      <!-- Hero section -->
      <section class="hero section">
        <div class="container hero__container">
          <h1 class="hero__title title">Ефективні рішення для вашого бізнесу</h1>
          <button type="button" class="button-order button" data-modal-open>
            Замовити послугу
          </button>
        </div>
      </section>
    </main>
    <script src="./js/mobile-menu.js"></script>
  </body>
</html>
